<!DOCTYPE html>
<html></html>
<head>
    <title>simpleCart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
</head>

<body>
<div class="container"><div class="row">
    <div class="span6">

        <!-- item -->
        <ul class="products">
            <li class="simpleCart_shelfItem product">
                <p class="item_name">Product one</p>
                <img src="https://dl.dropbox.com/u/23834858/fotos/1928.jpg" alt="Item Alt">
                <br> <span class="item_price">$5.99</span>
                <a href="javascript:" class="item_add">Add to Cart</a> <br><br>
            </li>
            <li class="simpleCart_shelfItem product">
                <p class="item_name">Product two</p>
                <img  src="https://dl.dropbox.com/u/23834858/fotos/1964.%20Avenida%20Alfonso%20Molina.jpg" alt="Item Alt">
                <br> <span class="item_price">$10</span>
                <a href="javascript:" class="item_add">Add to Cart</a> <br><br>
            </li>
            <li class="simpleCart_shelfItem product">
                <p class="item_name">Product three</p>
                <img  src="https://dl.dropbox.com/u/23834858/fotos/1968._Paseo_Mar_timo.jpg" alt="Item Alt">
                <br> <span class="item_price">$15.99</span>
                <a href="javascript:" class="item_add">Add to Cart</a> <br><br>
            </li>
            <li class="simpleCart_shelfItem product">
                <p class="item_name">Product four</p>
                <img  src="https://dl.dropbox.com/u/23834858/fotos/Praza%20de%20Ourense%20%28196...%29.jpg" alt="Item Alt">
                <br> <span class="item_price">$6.99</span>
                <a href="javascript:" class="item_add">Add to Cart</a> <br><br>
            </li>
        </ul>

        <hr>

    </div><!-- /span6 -->


    <div class="span6">

        <div class="product-Info">
            <span class="simpleCart_quantity"></span> items
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Try Me</button>
        </div>

        <div id="myModal" class="modal fade">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3><span class="simpleCart_quantity"></span> items</h3>
            </div>
            <div class="modal-body">
                <div class="simpleCart_items"></div>
                <!-- Yep it's that simple -->
                <hr>
                <div class="left"><strong>Items: </strong><span class="simpleCart_quantity"></span></div>
                <div class="right"><strong>Total: </strong><span class="simpleCart_total"></span></div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="simpleCart_empty">Empty</a>
                <a href="javascript:;" class="simpleCart_checkout">Checkout</a>
            </div>
        </div>



        <div class="product-total">

            <p><b>Items:</b> <span class="simpleCart_quantity"></span></p>
            <!--number of items in the cart-->

            <p><b>Total:</b> <span class="simpleCart_total"></span></p>
            <!-- total cost of cart before tax & shipping-->

            <p><b>Tax rate:</b> <span class="simpleCart_taxRate"></span></p>
            <!--will be display as a percentage ( ie 7% )-->

            <p><b>Tax:</b> <span class="simpleCart_tax"></span></p>
            <!--taxRate X total displayed as currency-->

            <p><b>Final price:</b> <span class="simpleCart_grandTotal"></span> </p>
            <!--total of the cart after tax & shipping -->

        </div>
    </div><!-- /span6 -->

</div></div><!-- /container /row -->
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/simpleCart/simpleCart.min.js"></script>
<script src="test.js"></script>
</body>

</html>
